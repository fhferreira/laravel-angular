
    

    <div class="row">
      <div class="col-md-4">
        Search: <input ng-model="query" class="form-control">
        Sort by:
        <select ng-model="orderProp" class="form-control">
          <option value="title">Alphabetical</option>
          <option value="category">Category</option>
        </select>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">

            <div ng-repeat="post in posts | filter:query | orderBy:orderProp" ng-animate="{enter: 'animate-enter', leave: 'animate-leave', move: 'animate-move'}" class="col-md-3">
              <div class="thumbnail">
                <img ng-src="{{ post.image }}" alt="post image" class="image-rounded">
                <div class="caption">                
                  <a href="#/posts/{{ post.id }}">{{post.title}}</a>
                  <p>{{ post.category }}</p>
                  <p>{{ post.summary }}</p>
                </div>
              </div>
            </div>
    </div>
  </div>
